name: timelapse_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  camera: ^0.11.3
  path_provider: ^2.1.5
  path: ^1.9.1
  shared_preferences: ^2.5.4
  ffmpeg_kit_flutter_new: ^4.1.0
  video_player: ^2.10.1
  gal: ^2.3.2
  permission_handler: ^12.0.1
  photo_manager: ^3.8.3
  animated_splash_screen: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/timelapse.png"
  min_sdk_android: 21
  
  # For adaptive icons on Android with gradient background
  adaptive_icon_foreground: "assets/timelapse.png"
  adaptive_icon_background: "assets/launcher_gradient_bg.png"

  web:
    generate: true
    image_path: "assets/timelapse.png"
    background_color: "#6C63FF"

  windows:
    generate: true
    image_path: "assets/timelapse.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "assets/timelapse.png"

